<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="./assets/icone.png" />
    <link rel="stylesheet" href="./style.css">
    <title>Sistema de Turmas e Atividades</title>
</head>

<body>
    <header>
        <h1>Sistema de Turmas e Atividades</h1>
    </header>
    <main>
        <section class="faixa">
            <h4 id="professor"></h4>
            <button onclick="sair()">Sair</button>
        </section>
        <section class="tabela">
            <button onclick="modalNovo.classList.remove('oculto')" style="margin-top:50px">Cadastrar turma</button>
            <h3>Turmas</h3>
            <table>
                <thead>
                    <tr>
                        <th>Número</th>
                        <th>Nome</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="corpo"></tbody>
            </table>
        </section>
    </main>
    <footer>
        <h2>By Professor Wellington</h2>
    </footer>
    <div id="modalNovo" class="modal oculto">
        <div class="janela">
            <h2>Cadastrar turma</h2>
            <form id="formTurma">
                <input type="text" name="nome" placeholder="Nome da turma" required>
                <div>
                    <button type="reset" onclick="modalNovo.classList.add('oculto')">Cancelar</button>
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./home.js"></script>

</html>
